<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,700"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/20df5cf3d4.js"></script>
  </head>
  <body>
    <body>
      <!-- Status Bar -->
      <div id="status">
        <p></p>
        <button class="close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Current Weather -->
      <select id="weather-location">
        <option value="denver,co">Denver, CO</option>
        <option value="chicago,il">Chicago, IL</option>
        <option value="miami,fl">Miami, FL</option>
      </select>
      <div id="current" class="wrapper">Loading...</div>
      <div id="hourly-forecast">Loading...</div>
      <button class="hide-btn" id="hide-hourly-btn" type="button">
        Hide hourly data
      </button>
      <!-- Future Forecast -->
      <div id="future" class="wrapper">Loading...</div>
      <button class="hide-btn" id="hide-daily-btn" type="button">
        Hide daily data
      </button>
      <footer>
        <p id="lastUpdated">Last updated at 12:00pm</p>
      </footer>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../main.bundle.js"></script>
  </body>
</html>
