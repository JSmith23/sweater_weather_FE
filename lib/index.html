<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,700"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/20df5cf3d4.js"></script>
  </head>
  <body>
    <body>
      <!-- Status Bar -->
      <div id="status">
        <p></p>
        <button class="close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Current Weather -->
      <div id="current" class="wrapper">
        <nav>
          <button id="locateBtn">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
          </button>
          <button id="unitBtn" data-units="f">f</button>
        </nav>
        <h1 class="location">Chicago, IL</h1>
        <h2 class="date">Sunday, January 1, 2017</h2>
        <div class="weatherIcon">
          <div class="sunny">
            <div class="inner"></div>
          </div>
        </div>
        <p class="temp">72</p>
        <p class="conditions">Sunny</p>
      </div>
      <!-- Future Forecast -->
      <div id="future" class="wrapper">Loading...</div>
      <footer>
        <p id="lastUpdated">Last updated at 12:00pm</p>
      </footer>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../main.bundle.js"></script>
  </body>
</html>
